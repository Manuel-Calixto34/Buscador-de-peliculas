<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Cosmic</title>
    <script src="src/js/index.js"></script>
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <div id="landing">
        <h1>CINE COSMIC</h1>
        <p>En esta página podrás buscar y registrar tus películas y series favoritas de todo el universo.</p>
        <button id="acceder">Acceder al buscador</button>
    </div>
    <img id="fondo" src="https://cdn.magicdecor.in/com/2023/02/29184224/image-1689504354-3016.jpg"> 
    <div id="box">
        <h2>BUSCADOR DE PELÍCULAS Y SERIES</h2>
        <input type="text" id="buscador" placeholder="Busca una película">
        <input type="submit" id="busca" value="Buscar">
        <select id="tipo" name="tipo">
            <option value="peliculas">Películas</option>
            <option value="series">Series</option>
            <option value="cualquiera">Cualquiera</option>
        </select>
        <button id="fav">Lista de favoritos</button>
        <div id="contenedor"></div>
    </div>
    <div id="detalles">
        <div id="contenidoDetalles">
            <button id="cerrar">X</button>
        </div>
    </div>
</body>
</html>
